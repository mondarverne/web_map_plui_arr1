<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Carte interactive PLUI ARR1</title>
  <meta name="description" content="Carte interactive PLUI ARR1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  
  <!-- ol-ext -->
  <link rel="stylesheet" href="https://viglino.github.io/ol-ext/dist/ol-ext.css" />
  <script type="text/javascript" src="https://viglino.github.io/ol-ext/dist/ol-ext.js"></script>

   <!-- ol-mapbox-style -->
  <script src="https://cdn.jsdelivr.net/npm/ol-mapbox-style/dist/olms.js"></script>
  
  <!-- LayerSwitcher -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.1.1/dist/ol-layerswitcher.css">
  <script src="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.1.1"></script>
  
  <!-- Chargement du fichier css associé--> 
  <link rel="stylesheet" type="text/css" href="style.css"/>


  <style>
  </style>
</head>
 
<body>

  <div class="container">
    <div class="sidebar">
      <!-- Logo -->
      <div id="logo">
        <img src='https://raw.githubusercontent.com/mondarverne/web_map_plui_arr1/main/IMAGES/logo_plui_mac.png', alt="Logo PLUI" style="max-width: 100%; height: auto; padding-top: 20;  padding-left: 2;  padding-right: 2;">
      </div>
      
      <div id="info_presentation">
      Pour connaître le zonage et les prescriptions d'une parcelle, remplissez les informations suivantes :
      </div>
      
      <label>
      Commune :
        <select id="selectCommune">
          <option value="">-- Sélectionner --</option>
        </select>
      </label>

      <label>
        Section :
        <select id="selectSection" disabled>
          <option value="">-- Sélectionner --</option>
        </select>
      </label>

      <label>
        Numéro :
        <select id="selectNumero" disabled>
          <option value="">-- Sélectionner --</option>
        </select>
      </label>
    
    <div id="info">
      Sélectionnez une parcelle pour afficher son zonage.
    </div>
  </div>



  <!-- Carte OpenLayers -->
 <div id="map"></div>
</div>
  
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./ol_data_style.js"></script>
<script src="./ol_data_source.js"></script>
<script src="./script.js"></script>

</html>
